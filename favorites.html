<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css" />
<title>Album Ranker</title>
<style>
     html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        border-collapse: collapse;
        width: 80%; /* Adjust the width as needed */
        max-width: 800px; /* Optional: Set a maximum width */
        height: 100%; /* Adjust the height as needed */
        max-height: 800px; /* Optional: Set a maximum height */
        font-size: large;
    }

    th, td {
        border: 1px solid white;
        padding: 8px;
        text-align: center;
    }

      /* Media query for small screens */
      @media (max-width: 600px) {
        table {
            font-size: 25px; /* Decrease font size for better readability on small screens */
        }
        th, td {
        border: 1px solid white;
         }
    }
</style>
</head>
<body>
    <div style="position: fixed; top: 0; right: 0; padding: 10px;">
        <a id="return" style="margin-right: 10px;">Return</a>

        <a href="login.html" style="margin-right: 10px;">Sign Out</a>
      </div>  
<div id="table-container"></div>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var username = urlParams.get('username');
    // Sample fetch request to retrieve table data
    fetch('https://codd.cs.gsu.edu/~jodunade1/php/favorites.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            'lastfmid': username
        })
    })
    .then(response => response.json())
    .then(data => {
        data = data.result;
        const table = document.createElement('table');
        const tableContainer = document.getElementById('table-container');
        
        // Create table headers
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        
        // Create table rows and cells
        data.forEach(item => {
            const row = document.createElement('tr');
            Object.values(item).forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                row.appendChild(td);
            });
            table.appendChild(row);
        });

        tableContainer.appendChild(table);
    })
    .catch(error => {
        console.error('Error fetching table data:', error);
    });
</script>
<script>
    var url = "index.html?username=" + encodeURIComponent(username);
    document.getElementById('return').href = url;
    console.log(document.getElementById('favoritesLink').href);
</script>
</body>
</html>
